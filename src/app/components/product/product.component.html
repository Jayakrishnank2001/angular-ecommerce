<div class="container mt-4">
    <div class="row" *ngIf="product">
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm border-0 h-100">
          <img [src]="product.image" class="card-img-top img-fluid product-image" alt="{{ product.title }}">
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-stretch">
        <div class="card details-card shadow-sm border-0 w-100 d-flex flex-column">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text product-description">{{ product.description }}</p>
              <p class="card-text product-price font-weight-bold">Price: $ {{ product.price }}</p>
              <p class="card-text product-category">Category: {{ product.category }}</p>
            </div>
            <button class="btn btn-primary mt-4" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
