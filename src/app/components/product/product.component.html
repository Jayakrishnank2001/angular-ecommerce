<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow">
                <img [src]="product.image" class="card-img-top img-fluid product-image" alt="{{ product.title }}">
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
            <div class="card details-card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text font-weight-bold">Price: $ {{ product.price }}</p>
                    <p class="card-text">Category: {{ product.category }}</p>
                    <button class="btn btn-primary btn-block" (click)="addToCart(product)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
