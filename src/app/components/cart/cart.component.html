<div class="container mt-4">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Your Cart</h2>
        <div *ngIf="cartItems.length === 0" class="alert alert-info text-center" role="alert">
          Your cart is empty.
        </div>
        <div *ngIf="cartItems.length > 0" class="list-group">
          <div *ngFor="let item of cartItems" class="list-group-item list-group-item-action d-flex align-items-center">
            <img [src]="item.image" class="cart-item-img mr-3" alt="{{ item.title }}" (click)="viewProduct(item.id)">
            <div class="flex-grow-1">
              <h5 class="mb-1">{{ item.title }}</h5>
              <p class="mb-1 text-muted">$ {{ item.price }}</p>
            </div>
            <div class="quantity-controls">
              <button class="btn btn-outline-secondary btn-sm" (click)="decreaseQuantity(item)">-</button>
              <span class="quantity">{{ item.quantity }}</span>
              <button class="btn btn-outline-secondary btn-sm" (click)="increaseQuantity(item)">+</button>
            </div>
            <button class="btn btn-danger btn-sm ml-3" (click)="removeFromCart(item)">Remove</button>
          </div>
        </div>
        <div class="text-right mt-3" *ngIf="cartItems.length">
          <h4>Total: $ {{ getTotalPrice() }}</h4>
          <button class="btn btn-success" (click)="placeOrder()">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
