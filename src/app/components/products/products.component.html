<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center text-uppercase">{{categoryId}}</h2>
        <br>
      </div>
    </div>
  
    <div class="row">
      <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 shadow">
          <div class="card-img-container">
            <img [src]="product.image" class="card-img-top" alt="{{ product.title }}" (click)="getProduct(product?.id)">
          </div>
          <div class="card-body d-flex flex-column justify-content-between text-center">
            <div>
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text font-weight-bold">$ {{ product.price }}</p>
            </div>
            <button class="btn btn-primary btn-block mt-2" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
